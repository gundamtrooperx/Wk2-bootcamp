        <!-- links next to personal name "About Me, Portfolio, Contact"-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- name, email, and message columns for the contact page -->

    <form>
        <div class="header">
            <h1>Contact Me</h1>
        </div>

        <!-- Rows and columns -->

        <div class="row">
            <div class="col-3 col-s-3 menu">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
            </div>

            <div class="col-3 col-s-12">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="example@gmail.com">
                </div>
            </div>
        </div>

        <div class="col-6 col-s-9">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
            </div>
        </div>



        <button type="submit" class="btn btn-primary my-1">Submit</button>

        </div>
